# Hugo configuration file
title: Junoy

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false
    style: dracula

menu:
  main:
    - name: Notas
      pageRef: /notas
      weight: 1
    - name: Yo
      pageRef: /about
      weight: 2
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/soymou"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false
    logo:
      path: images/logo2.svg
      dark: images/logo2.svg

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
